<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 클라이언트 측 경로를 index.html로 리디렉션
    var pathname = window.location.pathname;
    var origin = window.location.origin;
    var newUrl = origin + "/Portfolio_ez" + pathname + (window.location.search || '') + (window.location.hash || '');
    
    // 사용자가 이미 최상위 경로에 있다면 리디렉션하지 않음
    if (pathname !== '/Portfolio_ez/' && pathname !== '/Portfolio_ez') {
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
