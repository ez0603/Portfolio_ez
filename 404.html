<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; URL='/Portfolio_ez/index.html'" />
  <title>Redirecting...</title>
  <script>
    // GitHub Pages에서 클라이언트 측 경로를 index.html로 리디렉션
    var pathname = window.location.pathname;
    var origin = window.location.origin;
    window.location.replace(origin + "/Portfolio_ez" + pathname.substring(pathname.lastIndexOf('/')));
  </script>
</head>
<body>
</body>
</html>
