<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 클라이언트 측 경로를 index.html로 리디렉션
    var pathname = window.location.pathname;
    var origin = window.location.origin;
    
    // 이미 리디렉션된 상태인지 확인
    if (!pathname.startsWith('/Portfolio_ez/') || pathname === '/Portfolio_ez/') {
      var newUrl = origin + "/Portfolio_ez" + (window.location.search || '') + (window.location.hash || '');
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
