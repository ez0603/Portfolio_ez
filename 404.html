<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <script>
      // GitHub Pages에서 404가 발생했을 때 index.html로 리디렉션
      var redirectTo =
        window.location.origin +
        "/Portfolio_ez" +
        window.location.pathname +
        window.location.search;

      // 기본적으로 404 페이지에 오면 다시 index.html로 리디렉션
      window.location.replace(redirectTo);
    </script>
  </body>
</html>
