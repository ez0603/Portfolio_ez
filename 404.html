<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
  </head>
  <body>
    <script type="text/javascript">
      // 현재 경로에서 프로젝트 이름을 추출하여 재구성
      var pathname = window.location.pathname;

      // GitHub Pages에서 올바른 경로로 리디렉션
      if (pathname.startsWith('/Portfolio_ez')) {
        window.location.replace(window.location.origin + '/Portfolio_ez/');
      } else {
        // 404로 접근했을 경우 index.html로 리디렉션
        window.location.replace(window.location.origin + '/Portfolio_ez' + pathname);
      }
    </script>
  </body>
</html>
